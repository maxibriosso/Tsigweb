<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="resources/css/ol.css">
<script src="http://www.openlayers.org/api/2.11/OpenLayers.js"></script>
<script type="text/javascript" src="resources/js/poligonos.js"></script>
	<style type="text/css">
		#controlToggle li {
			list-style: none;
		}
			
		/* avoid pink tiles */
		.olImageLoadError {
			background-color: transparent !important;
		}
	</style>
	</head>
<body onload='init()'>
	<div id='map' style="width:600px; height:300px;">		
	
	
	</div>
	
	<ul id="controlToggle">
           
            <li>
                <input type="radio" name="type" value="polygon" id="polygonToggle" onclick="toggleControl(this);" />
                <label for="polygonToggle">draw polygon</label>
            </li>
            <li>
                <input type="radio" name="type" value="box" id="boxToggle" onclick="toggleControl(this);" />
                <label for="boxToggle">draw box</label>
            </li>
            
        </ul>
        
</body>
</html>
